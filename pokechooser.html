        <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>PokeChooser</h1>
                <p>Search now.</p>
				<select class="dropdown-content" id="pokeSelector"></select>
                <button class="btn btn-primary btn-lg" id="pokeSearchButton">Select</button>
            </div>
			
			 <div class="header-content-inner2">
                <br><button class="btn btn-primary btn-md" id="MoreSearchButton">More</button>
				<div id="form1" class = "form1">
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Start:</Label>
						<input class="stat_input" type="search" id="Start"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">End:</Label>
						<input class="stat_input" type="search" id="End"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label id="MoveText">Move:</label> 
						<select class="dropdown-content" id="MoveSet" >
							<option value=""></option>
						</select>
					</div>	
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Type:</Label> 
						<select class="dropdown-content" id="Typing">
							  <option value=""></option>  
						</select>
					</div>
					
					<br>
					<br>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">HP:</Label>
						<input class="stat_input" type="search" id="S_HP"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Atk:</Label>
						<input class="stat_input" type="search" id="S_Atk"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Def:</Label>
						<input class="stat_input" type="search" id="S_Def"></input>
					</div>
					<br>
					<br>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">SpA:</Label>
						<input class="stat_input" type="search" id="S_SpA"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">SpD:</Label>
						<input class="stat_input" type="search" id="S_SpD"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Spe:</Label>
						<input class="stat_input" type="search" id="S_Spe"></input>
					</div>
					<div class = "form elements" style="display:inline-block;">
						<label for="search">Total:</Label>
						<input class="stat_input" type="search" id="S_Total"></input>
					</div>
					<br>
					<br>
					<button class="btn btn-primary btn-md" id="pokeFindButton">Search</button>
				</div>
                
            </div>
			
			<div class="header-search">
			</div>
			
        </div>
		
		<div class = "header-content2">
			<div style="overflow-x:auto; overflow-y:auto;" class="header-content-inner3" id ="pokediv">

				<table id ="poketable">
				<thead>
					<tr>
						<th>Sprite</th>
						<th>ID</th>
						<th>Name</th>
						<th>Type</th>
						<th>Ability</th>
						<th>HP</th>
						<th>Atk</th>
						<th>Def</th>
						<th>SpA</th>
						<th>SpD</th>
						<th>Spe</th>
						<th>Total</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="rows"></tr>
				</tbody>
				</table>
			</div>
		</div>
